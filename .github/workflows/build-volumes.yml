name: Build volumes.json daily

on:
  schedule:
    - cron: "17 3 * * *"   # daily 03:17 UTC
  workflow_dispatch:       # allow manual run

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests chardet

      - name: Generate volumes.json
        env:
          CSV_URL: ${{ secrets.CSV_URL }}
        run: |
          python scripts/generate_volumes.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add volumes.json
          git diff --quiet && echo "No changes" || (git commit -m "Update volumes.json" && git push)
