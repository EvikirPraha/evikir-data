name: Build volumes.json daily

on:
  workflow_dispatch:       # allows manual trigger
  schedule:
    - cron: "0 5 * * *"    # runs every day at 5:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CSV_URL: ${{ secrets.CSV_URL }}   # ðŸ‘ˆ makes the secret available to Python

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas requests openpyxl

      - name: Generate volumes.json
        run: python scripts/generate_volumes.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add volumes.json || true
          git diff --quiet && echo "âœ… No changes to commit" || (git commit -m "Update volumes.json" && git push)
