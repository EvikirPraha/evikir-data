name: Build volumes.json daily

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"  # every day at 5 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CSV_URL: ${{ secrets.CSV_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas requests openpyxl

      - name: Generate volumes.json
        run: |
          mkdir -p data
          python scripts/generate_volumes.py

      - name: Show generated file
        run: |
          echo "Listing JSON files:"
          ls -lh . || true
          ls -lh data || true

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add volumes.json || true
          git add data/volumes.json || true
          git diff --cached --quiet && echo "âœ… No changes to commit" || (git commit -m "Update volumes.json" && git push)

      - name: Upload volumes.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: volumes-json
          path: |
            volumes.json
            data/volumes.json
