name: Build volumes.json daily

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # every day at 03:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pandas requests chardet

      - name: Generate volumes.json
        env:
          CSV_URL: ${{ secrets.CSV_URL }}
        run: |
          mkdir -p scripts
          python scripts/generate_volumes.py

      - name: Commit and push if changed
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add volumes.json || true
          git commit -m "Update volumes.json" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || echo "No changes to push"

        git config --global user.name "GitHub Action"
        git add volumes.json
        git commit -m "Update volumes.json" || echo "No changes to commit"
        git push
